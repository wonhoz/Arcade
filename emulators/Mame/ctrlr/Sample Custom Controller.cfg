                            </port>
              </input>
</system>

<system name="djmain.c">

		<input>
			<port type="P1_BUTTON1" mask="16" defvalue="16" value="16">
				<newseq type="standard">KEYCODE_S</newseq>
			</port>
			<port type="P1_BUTTON2" mask="8" defvalue="8" value="8">
				<newseq type="standard">KEYCODE_J OR KEYCODE_E</newseq>
			</port>
			<port type="P1_BUTTON3" mask="4" defvalue="4" value="4">
				<newseq type="standard">KEYCODE_D</newseq>
			</port>
			<port type="P1_BUTTON4" mask="2" defvalue="2" value="2">
				<newseq type="standard">KEYCODE_K OR KEYCODE_R</newseq>
			</port>
			<port type="P1_BUTTON5" mask="1" defvalue="1" value="1">
				<newseq type="standard">KEYCODE_F</newseq>
			</port>
		        <port type="P1_DIAL" mask="255" index="94" defvalue="0">
		                <newseq type="decrement">
                		    KEYCODE_SPACE
		                </newseq>
                		<newseq type="increment">
		                    KEYCODE_RALT
                		</newseq>
		            </port>
			
		</input>

	</system>

